{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="login-container">
  <img src="{% static 'images/logo.png' %}" alt="Bluestock" class="logo">

  <form method="POST" action="">
    {% csrf_token %}
    <label>Email Address</label>
    {{ form.username }}

    <label>Password</label>
    {{ form.password }}
    <a href="{% url 'password_reset' %}" class="forgot">Forgot Password?</a>

    <!-- CAPTCHA (optional) -->
    <!-- Include django-recaptcha here if needed -->

    <label class="remember">
      {{ form.remember_me }} Keep me signed in
    </label>

    <button type="submit" class="btn-login">Login</button>

    <div class="or-divider">or sign in with</div>

    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn-google">Continue with Google</a>

    <p class="create-account">
      <a href="{% url 'register' %}">Create an account</a>
    </p>
  </form>
</div>
</body>
</html>
